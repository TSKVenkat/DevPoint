<!DOCTYPE html>
<html lang="en">

<head>
    <title>Devpoint - CodeCanvas</title>
    <link rel="stylesheet" href="show.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    d="M49.7403 3.27715C49.5874 3.13624 49.3902 3.0625 49.1908 3.0625C49.0706 3.0625 48.9507 3.08917 48.8372 3.14492L0.798528 26.7092C0.307521 26.9505 -0.00318469 27.4519 0.000148626 28.0004C0.00348194 28.5482 0.31944 29.0462 0.813982 29.2821L13.4747 35.3148L38.7897 14.5079L16.6116 36.8094L32.3837 44.3245C32.5774 44.4173 32.7889 44.4635 32.9982 44.4635C33.1768 44.4635 33.3537 44.4309 33.5221 44.3648C33.8894 44.2195 34.1814 43.9286 34.3271 43.5611L49.9428 4.16744C50.0664 3.85744 49.9858 3.503 49.7403 3.27715Z"

                height="30px" width="30px" version="1.1" viewBox="0 0 511.999 511.999" xml:space="preserve">

        </button>
    </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content" id="popup-content">
            <span class="close-button" id="closePopup">&times;</span>
            <h2>Attachments</h2>
            <p>As you explore Devpoint, please be aware of potential risks associated with online platforms. While we
                strive to maintain a safe community, malicious users may attempt to share phishing links or viruses.
            </p>
            <label>Link</label>
            <input id="linkupload" type="text" placeholder="Enter URL"><br>
            <label>Upload document</label><br>
            <input id="docupload" type="file" accept=".docx,.ppt,.pptx,.pdf,.py,.js,.html,.c,.php,.txt"><br>
            <label>Upload Image</label><br>
            <input id="imgupload" type="file" accept=".png,.jpg,.jpeg,.svg,.gif"><br><br>
            <button id="attach">Attach</button>
        </div>
    </div>

    <script type="module" src="show.js"></script>
</body>

</html>
